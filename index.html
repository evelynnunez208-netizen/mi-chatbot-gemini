<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi IA con Gemini</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #ece5dd; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
        .user { align-self: flex-end; background: #dcf8c6; }
        .ai { align-self: flex-start; background: white; }
        .input-area { background: white; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #ccc; }
        input { flex: 1; border: 1px solid #ccc; padding: 10px; border-radius: 20px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <header>Gemini Chat</header>
    <div id="chat"></div>
    <div class="input-area">
        <input type="text" id="text-input" placeholder="Escribe un mensaje...">
        <button onclick="send()">Enviar</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('text-input');

        async function send() {
            const msg = input.value;
            if (!msg) return;

            addMsg(msg, 'user');
            input.value = '';

            const loading = addMsg('...', 'ai');

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                loading.innerText = data.reply;
            } catch (e) {
                loading.innerText = "Error de conexi√≥n";
            }
        }

        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }
    </script>
</body>
      </html>
